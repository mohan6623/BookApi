spring.application.name=springSecurity
server.port=${PORT:8080}

# Database Configuration - Render PostgreSQL
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# OAuth2 Configuration - Google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=${APP_URL}/login/oauth2/code/google

# OAuth2 Configuration - GitHub
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.scope=user:email
spring.security.oauth2.client.registration.github.redirect-uri=${APP_URL}/login/oauth2/code/github

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Cloudinary Configuration
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:}
cloudinary.api-key=${CLOUDINARY_API_KEY:}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:}


# JWT Configuration (REPLACE WITH SECURE KEY)
jwt.secret=${JWT_SECRET}
jwt.expiration=1800000
jwt.refresh-expiration=604800000

# Server Configuration
server.error.include-message=always
server.error.include-binding-errors=always



# Frontend URL (REPLACE AFTER AMPLIFY DEPLOYMENT)
app.frontend.url=${FRONTEND_URL}

# CORS Configuration
server.servlet.session.cookie.same-site=none
server.servlet.session.cookie.secure=true

# Trust X-Forwarded headers from load balancer (required for HTTPS)
server.forward-headers-strategy=native

